<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <form id="FormRest">
            <div class="form-group">
                <label for="rest_rSocial">Nombre del Restaurante</label>
                <input type="text" class="form-control" id="rest_rSocial" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="rest_direccion">Direccion</label>
                <input type="text" class="form-control" id="rest_direccion" placeholder="Ejm: Av. Ejercito 241"
                    required>
            </div>
            <div class="form-group">
                <label for="rest_refUbicacion">referencia de ubicacion</label>
                <input type="text" class="form-control" id="rest_refUbicacion"
                    placeholder="Ejm:cerca a la comisaria de yanahuara" required>
            </div>
            <div class="form-group">
                <label for="rest_telefono">telefono</label>
                <input type="number" class="form-control" id="rest_telefono" placeholder="Ejm:957894562" required>
            </div>
            <div class="form-group">
                <label for="rest_info">info</label>
                <input type="text" class="form-control" id="rest_info"
                    placeholder="Ejm: venden muchos anticuchos y hamburguesas xD" required>
            </div>
            <!-- <div class="form-group">
                <label for="rest_dAtencion">Dias de atencion</label>
                <input type="text" class="form-control" id="rest_dAtencion" placeholder="Nombre">
            </div> -->
            <div class="row">
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Lun" id="Lunes"
                        checked>
                    <label class="form-check-label" for="Lunes">
                        Lunes
                    </label>
                </div>
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Mar" id="Martes"
                        checked>
                    <label class="form-check-label" for="Martes">
                        Martes
                    </label>
                </div>
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Mier" id="Miercoles"
                        checked>
                    <label class="form-check-label" for="Miercoles">
                        Miercoles
                    </label>
                </div>
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Jue" id="Jueves"
                        checked>
                    <label class="form-check-label" for="Jueves">
                        Jueves
                    </label>
                </div>
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Vie" id="Viernes"
                        checked>
                    <label class="form-check-label" for="Viernes">
                        Viernes
                    </label>
                </div>
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Sab" id="Sabado"
                        checked>
                    <label class="form-check-label" for="Sabado">
                        Sabado
                    </label>
                </div>
                <div class="form-check ml-3 ">
                    <input class="form-check-input" class="horarioscheck" type="checkbox" value="Dom" id="Domingo"
                        checked>
                    <label class="form-check-label" for="Domingo">
                        Domingo
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="rest_hApertura">hora de apertura</label>
                <input type="time" class="form-control" id="rest_hApertura" placeholder="12:00" required>
            </div>
            <div class="form-group">
                <label for="rest_hCierre">hora de cierre</label>
                <input type="time" class="form-control" id="rest_hCierre" placeholder="14:00" required>
            </div>
            <div class="form-group">
                <label for="rest_lat">latitud</label>
                <input type="text" readonly class="form-control" id="rest_lat" placeholder="latitud" required>
            </div>
            <div class="form-group">
                <label for="rest_lng">longitud</label>
                <input type="text" readonly class="form-control" id="rest_lng" placeholder="longitud" required>
            </div>
            <div id="contenedor"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <div class="form-group">
                <label for="exampleFormControlFile1">Imagen previa del agachadito</label>
                <input type="file" class="form-control-file btn" id="rest_img" accept="image/*">
                <img id="img_prev" src="#" height="200px" width="200px" alt="imagen del rest" />
            </div>
            <button type="button" onclick="handleSubmit1()" class="btn btn-primary" id="btnEnviar">enviar</button>
        </form>
    </div>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#img_prev').show();
                $('#img_prev').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#rest_img").change(function () {
        readURL(this);
    });
    window.onload = () => {
        $('#img_prev').hide();
        let rest_lat = document.getElementById("rest_lat")
        let rest_lng = document.getElementById("rest_lng")
        let contenedor = document.getElementById("contenedor")
        let rest_img = document.getElementById("rest_img")
        let rest_rSocial = document.getElementById("rest_rSocial")
        let rest_direccion = document.getElementById("rest_direccion")
        let rest_refUbicacion = document.getElementById("rest_refUbicacion")
        let rest_telefono = document.getElementById("rest_telefono")
        let rest_info = document.getElementById("rest_info")
        let rest_hCierre = document.getElementById("rest_hCierre")
        let rest_hApertura = document.getElementById("rest_hApertura")
        let rest_dAtencion = document.getElementById("rest_dAtencion")
        let obtenerCoords = () => {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    // contenedor.innerHTML = `latitud ${pos.coords.latitude} longitud ${pos.coords.longitude}`
                    rest_lat.value = `${pos.coords.latitude}`
                    rest_lng.value = `${pos.coords.longitude}`
                }, (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            contenedor.innerHTML = "ubicacion denegada por el usuario"
                            break;
                    }
                })
            } else {
                document.getElementById("contenedor").innerHTML = "no tienes gps"
            }
        };
        obtenerCoords();
        handleSubmit1 = (e) => {
            var Horarios = []
            if (document.getElementById("Lunes").checked == true) {
                Horarios.push(document.getElementById("Lunes").value)
            }
            if (document.getElementById("Martes").checked == true) {
                Horarios.push(document.getElementById("Martes").value)
            }
            if (document.getElementById("Miercoles").checked == true) {
                Horarios.push(document.getElementById("Miercoles").value)
            }
            if (document.getElementById("Jueves").checked == true) {
                Horarios.push(document.getElementById("Jueves").value)
            }
            if (document.getElementById("Viernes").checked == true) {
                Horarios.push(document.getElementById("Viernes").value)
            }
            if (document.getElementById("Sabado").checked == true) {
                Horarios.push(document.getElementById("Sabado").value)
            }
            if (document.getElementById("Domingo").checked == true) {
                Horarios.push(document.getElementById("Domingo").value)
            }
            if (rest_img.files[0] === undefined
                || rest_rSocial.value == ""
                || rest_direccion.value == ""
                || rest_telefono.value == ""
                || rest_lat.value == ""
                || rest_lng.value == ""
                || rest_refUbicacion.value == ""
                || Horarios.toString() == []
                || rest_hApertura.value == ""
                || rest_hCierre.value == "") {
                alert("falta informacion")
                return
            } else {
                document.getElementById("btnEnviar").innerHTML = "enviando...";
                document.getElementById("btnEnviar").disabled = true;
                var formData = new FormData();
                formData.append('imagen',
                    rest_img.files[0],
                    rest_img.files[0].name);
                formData.append('rest_rSocial', rest_rSocial.value)
                formData.append('rest_direccion', rest_direccion.value)
                formData.append('rest_telefono', rest_telefono.value)
                formData.append('rest_lat', rest_lat.value)
                formData.append('rest_lng', rest_lng.value)
                formData.append('rest_info', rest_info.value)
                formData.append('rest_refUbicacion', rest_refUbicacion.value)
                formData.append('rest_dAtencion', Horarios.toString())
                formData.append('rest_hApertura', rest_hApertura.value)
                formData.append('rest_hCierre', rest_hCierre.value)
                formData.append('rest_avisos', 'prueba')
                formData.append('rest_estado', 1)
                formData.append('rest_verificacion', 0)
                formData.append('usu_id', 1)
                let headersRest = {
                    method: 'POST',
                    body: formData
                };
                fetch('https://huariquesback.herokuapp.com/api/restaurante/crear', headersRest)
                    .then(response => {
                        console.log(response)
                        return response.json();
                    }).then(data => {
                        console.log(data);
                        alert("restaurante subido exitosamente")
                        document.getElementById("btnEnviar").innerHTML = "enviar";
                        document.getElementById("FormRest").reset();
                        document.getElementById("btnEnviar").disabled = false;
                    })
            }
        }
    }
</script>

</html>
